<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop – GoEasy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">GoEasy</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Shop Page Content -->
  <section class="shop">
    <div class="shop-container">
      <h1>Our Collection</h1>
      <p>Explore GoEasy’s curated range of luxury handbags.</p>

      <!-- Example products -->
      <div class="products">
        <div class="product-card">
          <img src="bag1.jpg" alt="Bag 1">
          <h3>Chic Nude Tote</h3>
          <p>₦45,000</p>
        </div>
        <div class="product-card">
          <img src="bag2.jpg" alt="Bag 2">
          <h3>Mini Cream Satchel</h3>
          <p>₦38,000</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      hamburger.classList.toggle("open");
    });
  </script>
</body>
</html>
