<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoEasy Bags</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Banner -->
  <div class="top-banner">
    Free Nationwide Shipping on Orders ₦50,000+
  </div>

  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">GoEasy</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html">Collection</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="banner">
    <div class="banner-content">
      <h1>Luxury Bags for Every Woman</h1>
      <p>Effortless elegance, timeless style — GoEasy makes luxury easy.</p>
    </div>
  </section>

  <script>
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      hamburger.classList.toggle("open");
    });
  </script>

</body>
</html>
